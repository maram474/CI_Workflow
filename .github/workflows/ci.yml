name: CI - Python Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  # --------------------
  # 1️⃣ Job Tests
  # --------------------
  tests:
    runs-on: ubuntu-latest
    outputs:
      test-result: ${{ steps.set-output.outputs.result }}
    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-html pytest-cov

      # 4️⃣ Lancer les tests et générer tous les rapports
      - name: Run tests and generate reports
        id: run-tests
        continue-on-error: true  # ne stoppe pas le workflow si tests échouent
        run: |
          pytest -v \
            --junitxml=report.xml \
            --html=report.html \
            --cov=. --cov-report=xml --cov-report=html \
            --log-cli-level=INFO --log-file=logs.txt

      # 5️⃣ Sauvegarder tous les artifacts
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-artifacts
          path: |
            report.xml
            report.html
            coverage.xml
            htmlcov/**
            logs.txt

  # --------------------
  # 2️⃣ Job Collecte Artifacts si tests échouent
  # --------------------
  collect-artifacts:
    runs-on: ubuntu-latest
    needs: tests
    if: failure()  # ne s'exécute que si tests échouent
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          name: all-artifacts

      - name: Debug info
        run: |
          echo "Tests failed! Artifacts downloaded for debugging."
          ls -R

  # --------------------
  # 3️⃣ Job Deploy si tests réussissent
  # --------------------
  deploy:
    runs-on: ubuntu-latest
    needs: tests
    if: success()  # ne s'exécute que si tests réussissent
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy application
        run: |
          echo "All tests passed ✅"
