name: CI - Python Tests

permissions:
  contents: write

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  # --------------------
  # 1️⃣ Tests
  # --------------------
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and generate report
        continue-on-error: true
        run: |
          pytest --junitxml=report.xml --cov=. --cov-report=xml --cov-report=html

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.xml

  # --------------------
  # 2️⃣ Deploy GitHub Pages
  # --------------------
  deploy:
    runs-on: ubuntu-latest
    needs: tests
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy coverage report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./htmlcov
          publish_branch: gh-pages

  # --------------------
  # 3️⃣ Email Notification
  # --------------------
  notify:
    runs-on: ubuntu-latest
    needs: [tests, deploy]
    if: always()

    steps:
      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: test-report
          path: ./report

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: >
            CI Result - ${{ github.repository }} - ${{ job.status }}
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.SMTP_USERNAME }}>
          body: |
            Bonjour,

            Le pipeline CI/CD est terminé.

            Repository : ${{ github.repository }}
            Statut : ${{ job.status }}
            Commit SHA : ${{ github.sha }}

            Cordialement,
            GitHub Actions
          attachments: ./report/report.xml
