name: CI - Python Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  # ====================
  # 1️⃣ JOB TESTS
  # ====================
  tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Installer dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-html pytest-cov

      # Lancer les tests + générer rapports
      - name: Run tests and generate reports
        continue-on-error: true
        run: |
          pytest -v \
            --junitxml=report.xml \
            --html=report.html \
            --cov=. --cov-report=xml --cov-report=html \
            --log-cli-level=INFO --log-file=logs.txt

      # Sauvegarder tous les artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            report.xml
            report.html
            coverage.xml
            htmlcov/**
            logs.txt

  # ====================
  # 2️⃣ COLLECTE SI ÉCHEC
  # ====================
  collect-artifacts:
    runs-on: ubuntu-latest
    needs: tests
    if: failure()

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-artifacts

      - name: Debug info
        run: |
          echo "❌ Tests failed. Artifacts downloaded:"
          ls -R

  # ====================
  # 3️⃣ DEPLOY SI SUCCÈS
  # ====================
  deploy:
    runs-on: ubuntu-latest
    needs: tests
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./htmlcov
          publish_branch: gh-pages
