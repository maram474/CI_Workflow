name: CI - Python Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-html pytest-cov

      # 4️ Lancer les tests et générer tous les rapports
      - name: Run tests and generate reports
        run: |
          pytest -v \
            --junitxml=report.xml \
            --html=report.html \
            --cov=. --cov-report=xml --cov-report=html \
            --log-cli-level=INFO --log-file=logs.txt

      # 5️ Sauvegarder tous les artifacts
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-artifacts
          path: |
            report.xml
            report.html
            coverage.xml
            htmlcov
            logs.txt
